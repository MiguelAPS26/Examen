<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .producto-info p {
            margin: 10px 0;
        }
        .producto-info strong {
            color: #0073e6;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resultado del Registro</h1>
    </header>
    <div class="container">
        <div class="producto-info">
            <p><strong>Nombre del Producto:</strong> <span th:text="${producto.nombre}"></span></p>
            <p><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></p>
            <p><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></p>
            <p><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></p>
            <p><strong>Precio Unitario:</strong> $<span th:text="${producto.precioUnitario}"></span></p>
            <p><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></p>
            <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
        </div>
        <div class="button-container">
            <a href="/formularioProducto">Regresar al Formulario</a>
        </div>
    </div>
</body>
</html>
