<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Producto</h1>
    </header>
    <div class="container">
        <form action="/registroProducto" method="post">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>

            <label for="fechaCaducidad">Fecha de Caducidad:</label>
            <input type="date" id="fechaCaducidad" name="fechaCaducidad" required>

            <label for="stockMinimo">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" name="stockMinimo" placeholder="Ej: 10" required>

            <label for="stockMaximo">Stock Máximo:</label>
            <input type="number" id="stockMaximo" name="stockMaximo" placeholder="Ej: 50" required>

            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" placeholder="Ej: 12.99" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Ej: Alimentos" required>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" placeholder="Ej: Nestlé" required>

            <button type="submit">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
